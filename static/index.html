<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zipit</title>
    <style>
        body {
            margin: 0;
            padding: 12px;
        }

        .container {
            position: relative;
            box-sizing: border-box;
            margin-bottom: 24px;
            width: fit-content;
            height: auto;
            background-color: #e6ebe9;
            margin: auto;
            min-height: 100px;
            padding: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <form enctype="multipart/form-data" action="/" method="post">
                <label for="file-container">Convert jpeg to png and jpeg to png</label><br><br>
                <input type="file" name="file-container" id="file-container">
                <input type="submit" value="Send it!">
            </form>
        </div>
    </div>
</body>

</html>
